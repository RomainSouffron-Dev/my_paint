<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>paint</title>
        <link rel="stylesheet" href="paint.css">
    </head>

        <canvas id="paint"></canvas>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="paint.js"></script>

</html>
